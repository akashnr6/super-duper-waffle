<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="accepted.html">
       
            <h1>Log In to Zomato</h1>
        
        <fieldset>
            <legend>Personal Inforation</legend>
            <label for="uname">First Name</label>
            <input type="text" id ="uname" required><br><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" required><br><br>
            <label for="unum">Ph Num</label>
            <input type="text" id="unam" required><br><br>
            <label for="mail">Email</label>
            <input type="email" id="mail" required><br><br>
            <label for="addr">Address</label>
            <input type="text" id="addr" required><br><br>
        </fieldset>
   
         <input type="submit">
    </form>
  
</body>
</html>
